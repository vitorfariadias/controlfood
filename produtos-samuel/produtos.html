<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="image/icon.png" >
</head>

<body>
    
    <!--side bar-->

    <div class="sidebar">
        <div class="sidebar_logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="sidebar_content">
            <ul>
                <li><a href="">VisãoGeral<img src="image/vector.png" alt=""></a></li>
                <div class="produtos">
                    <li><a href="index.html">Produtos<img src="image/vector.png" alt=""></a></li>
                </div>
                <li><a href="">Delivery<img src="image/vector.png" alt=""></a></li>
                <li><a href="">Lucro<img src="image/vector.png" alt=""></a></li>
                <li><a href="">Produção<img src="image/vector.png" alt=""></a></li>
            </ul>
        </div>
    </div>

    <!--main content-->

    <div class="main_content">
        
        <!--Card-->

        <br>
        <div class="card">
            <div class="title">
                <h1>Cadastro de Produtos</h1>
            </div>
            <div class="search_box">
                <img id="img_pesquisa" src="image/pesquisa.png" alt="">
                <input type="text" class="search_txt" placeholder="Pesquise aqui!"
            </div>
            <div class="table">

                <div class="content">
                    <table border="1">
                        <thead>
                                <th>ID</th>
                                <th>Produtos</th>
                                <th>Valor de Venda</th>
                                <th>Valor de Custo</th>
                                <th>Descrição</th>
                                <th class="center">Ações</th>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>  

            </div>
            <div id="add">
                <button>Adicionar</button>
            </div>
        </div>
    </div>
    
    <div class="bg-modal">
        <div class="modal-content">
            <div id="close_pop">+</div>

            <h1 class="adc_prod">Adicionar Produtos</h1>
            
            <h1 class="inf">Produto:</h1>
            <input type="text" id="produto">
            <h1 class="inf">Valor de Venda:</h1>
            <input type="text" id="valorv">
            <h1 class="inf">Valor de custo:</h1>
            <input type="text" id="valorc">
            <h1 class="inf">Descrição:</h1>
            <input type="text" id="descricao">
            <div id="add_pop">
                <button onclick="produto.salvar()">Adicionar</button>
            </div>
        </div>
    </div>

    <div class="modal_remove">
        <div class="remove-modal_content">
            <h1 class="remove_title">Deseja remover o produto?</h1>
            <div id="sim_remove">
                <button onclick="produto.deletar">Sim</button>
            </div>
            <div id="nao_remove">
                <button>Não</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
