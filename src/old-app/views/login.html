<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../public/stylesheets/login.css" />

    <title>ControlFood | Efetuar Login</title>
  </head>
  <body>
    <div class="login__container login__card">
      <figure>
        <img src="../public/images/logo.svg" alt="Logo ControlFood" />
      </figure>

      <form class="login__form">
        <label for="login__form--email"></label>
        <input
          type="text"
          class="login__form--email login__form--item"
          name="login__form--email"
          placeholder="email"
        />
        <label for="login__form--password"></label>
        <input
          type="text"
          class="login__form--password login__form--item"
          name="login__form--password"
          placeholder="senha"
        />
        <input type="button" class="login__form--button" value="entrar" />
      </form>

      <span class="login__form--link">
        <a href="#">esqueci minha senha</a>
        |
        <a href="/controlfood/views/login-cadastro.html">fazer cadastro</a>
      </span>
    </div>

    <footer>
      <a href="/controlfood/index.html">Voltar</a>
    </footer>
  </body>
</html>
